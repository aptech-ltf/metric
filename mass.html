<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mass Converter</title>
  <link rel="stylesheet" href="css/massconverter.css">
</head>

<body>
  <h1>Mass Converter</h1>
  <div class="container">
    <h3>Input Value & Convert</h3>
    <br> <br>
  <div class="inputContainer">
    <label for="ton">Tonne</label><input type="number" name="" id="ton" oninput="convertToOther('ton',this. value)">
  </div>
  
  <div class="inputContainer">
    <label for="kg">Kilogram</label><input type="number" name="" id="kg" oninput="convertToOther('kg',this. value)">
  </div>

  <div class="inputContainer">
    <label for="gram">Gram</label><input type="number" name="" id=gram" oninput="convertToOther('gram',this. value)">
  </div>

  <div class="inputContainer">
    <label for="mg">Milligram</label><input type="number" name="" id="mg" oninput="convertToOther('mg',this. value)">
  </div>

  <div class="inputContainer">
    <label for="imperial">Imperial Ton</label><input type="number" name="" id="imperial" oninput="convertToOther('imperial',this. value)">
  </div>

  <div class="inputContainer">
    <label for="uston">US Ton</label><input type="number" name="" id="uston" oninput="convertToOther('uston',this. value)">
  </div>

  <div class="inputContainer">
    <label for="pound">Pound</label><input type="number" name="" id="pound" oninput="convertToOther('pound',this. value)">
  </div>

  <div class="inputContainer">
    <label for="ounce">Ounce</label><input type="number" name="" id="ounce" oninput="convertToOther('ounce',this. value)">
  </div>

  </div>
  
    <script src="javascript/massconverter.js"></script>
  
  
</body>
</html>
