<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/lengthcoverter.css">
</head>
<body>
  <h1>Length Converter</h1>
  <div class="container">
    <h3>Input Value & Convert</h3>
    <br> <br>
  <div class="inputContainer">
    <label for="feet">Feet</label><input type="number" name="" id="feet" oninput="convertToOther('feet',this. value)">
  </div>
  
  <div class="inputContainer">
    <label for="meter">Meter</label><input type="number" name="" id="meter" oninput="convertToOther('meter',this. value)">
  </div>

  <div class="inputContainer">
    <label for="inches">Inches</label><input type="number" name="" id="inches" oninput="convertToOther('inches',this. value)">
  </div>

  <div class="inputContainer">
    <label for="cm">Centimenter</label><input type="number" name="" id="cm" oninput="convertToOther('cm',this. value)">
  </div>

  <div class="inputContainer">
    <label for="yard">Yards</label><input type="number" name="" id="yard" oninput="convertToOther('yard',this. value)">
  </div>

  <div class="inputContainer">
    <label for="km">Kilometer</label><input type="number" name="" id="km" oninput="convertToOther('km',this. value)">
  </div>

  <div class="inputContainer">
    <label for="mile">Miles</label><input type="number" name="" id="mile" oninput="convertToOther('mile',this. value)">
  </div>
  </div>
  
    <script src="javascript/lengthcoverter.js"></script>
  
  
</body>
</html>
