<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/areaconverter.css">
</head>
<body>
  <h1>Area Converter</h1>
  <div class="container">
    <h3>Input Value & Convert</h3>
    <br> <br>
  <div class="inputContainer">
    <label for="sqfeet">Square Feet</label><input type="number" name="" id="sqfeet" oninput="convertToOther('sqfeet',this. value)">
  </div>
  
  <div class="inputContainer">
    <label for="sqmeter">Square Meter</label><input type="number" name="" id="sqmeter" oninput="convertToOther('sqmeter',this. value)">
  </div>

  <div class="inputContainer">
    <label for="sqinches">Square Inches</label><input type="number" name="" id="sqinches" oninput="convertToOther('sqinches',this. value)">
  </div>

  <div class="inputContainer">
    <label for="sqyard">Square Yards</label><input type="number" name="" id="sqyard" oninput="convertToOther('sqyard',this. value)">
  </div>

  <div class="inputContainer">
    <label for="sqkm">Square Kilometre</label><input type="number" name="" id="sqkm" oninput="convertToOther('sqkm',this. value)">
  </div>

  <div class="inputContainer">
    <label for="sqmile">Square Miles</label><input type="number" name="" id="sqmile" oninput="convertToOther('sqmile',this. value)">
  </div>

  <div class="inputContainer">
    <label for="hectare">Hectare</label><input type="number" name="" id="hectare" oninput="convertToOther('hectare',this. value)">
  </div>

  <div class="inputContainer">
    <label for="acre">Acre</label><input type="number" name="" id="acre" oninput="convertToOther('acre',this. value)">
  </div>

  </div>
  
    <script src="javascript/areaconverter.js"></script>
  
  
</body>
</html>
